{% extends "web/base.html" %}

{% load i18n static %}
{% block content %}
    <style>

        .form-signin {
            max-width: 330px;
            padding: 1rem;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

    </style>
    <main class="form-signin w-100 m-auto">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">SAQ</h1>

            <div class="form-floating">
                {{ form.old_password }}
                <label for="floatingInput">{% trans "Old password" %}</label>
            </div>
            <div class="form-floating">
                {{ form.new_password1 }}
                <label for="floatingInput">{% trans "New password" %}</label>
            </div>
            {{ form.help_text }}
            <div class="form-floating">
                {{ form.new_password2 }}
                <label for="floatingPassword">{% trans "New password confirmation" %}</label>
            </div>
            {{ form.errors }}

            <button class="btn btn-primary w-100 py-2" type="submit">{% trans "Change password" %}</button>
        </form>
    </main>
{% endblock %}
