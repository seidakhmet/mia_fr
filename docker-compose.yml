version: '3.8'

x-base: &base-mia-fr
  image: mia-fr:latest
  build:
    context: .
    dockerfile: Dockerfile
  restart: always
  env_file:
    - .env
  environment: &base-environtment
    REDIS_HOST: "redis"
    REDIS_PORT: 6379
    DB_HOST: "db"
    DB_PORT: 5432
    RABBIT_HOST: "rabbitmq"
    RABBIT_PORT: 5672
  volumes:
    - ~/storages/mia_fr/files:/files
  depends_on:
    - db
    - redis
    - rabbitmq


services:
  db:
    image: postgres:15-bullseye
    container_name: mia_fr_db
    restart: always
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - ~/databases/mia_fr/pg_db:/var/lib/postgresql/data/pgdata
  redis:
    image: redis:7-bullseye
    container_name: mia_fr_redis
    restart: always
    ports:
      - "16379:6379"
  rabbitmq:
    image: rabbitmq:3.11-alpine
    container_name: mia_fr_rabbitmq
    restart: always
    ports:
      - "15672:5672"
  celery:
    <<: *base-mia-fr
    container_name: mia_fr_celery
    command: celery -A config.celery_app worker --queues=mia-fr --loglevel=INFO --concurrency=4
    environment:
      <<: *base-environtment