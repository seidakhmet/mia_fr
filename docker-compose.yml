version: '3.8'

services:
  db:
    image: postgres:15-bullseye
    container_name: mia_fr_db
    restart: always
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - ~/databases/mia_fr/pg_db:/var/lib/postgresql/data/pgdata